    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name " spellcheck="false" title="enter city name">
                <button><img src="https://cdn-icons-png.flaticon.com/128/10469/10469570.png" title="search" ></button>
            </div>
                <div class="error">
                    <p>Invalid City Name or Check Spelling</p>
                </div>
            <div class="weather">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/024/825/195/small/3d-weather-icon-day-with-rain-free-png.png" class="weather-icon">        
                <h1 class="temp">22°c</h1>        
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
            
                         <img src="https://cdn-icons-png.flaticon.com/128/6631/6631820.png" alt="humidity" title="humidity" height="50px">
                         
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/128/3579/3579552.png"  height="50px">
                        <div>
                            <p class="Wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                        <br>
                    </div>
                </div>
        </div> 
        
        <script>
        
            const apikey = "62fadb22f3c3ce9d0c989709f4a0e602";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
            
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weather-icon")
        
            async function checkweather(city){
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                
                if(response.status == 404){
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                }else{
                    var data = await response.json();
        
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c" ;
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        // document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";
       
        
        if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/512/4834/4834559.png";
        }
        else if (data.weather[0].main == "Clear"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/512/7865/7865939.png";
        }
        else if (data.weather[0].main == "Rain"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/512/1146/1146858.png";
        }
        else if (data.weather[0].main == "Drizzle"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/256/4837/4837678.png";
        }
        else if (data.weather[0].main == "Mist"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/512/2264/2264658.png";
        }
        
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
        
                }
        
            }
        
        
            searchBtn.addEventListener("click", ()=>{
                checkweather(searchBox.value);
         
            })
            
        
        
        </script>

    </main>
